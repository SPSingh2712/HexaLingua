<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* All CSS styles from the previous answer go here */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; max-width: 100%; background-color: #fff; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 600px; }
        .chat-header { background-color: #4A90E2; color: white; padding: 15px; border-top-left-radius: 8px; border-top-right-radius: 8px; text-align: center; }
        .chat-header h2 { margin: 0; font-size: 1.2em; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 75%; line-height: 1.4; }
        .bot { background-color: #EAEAEA; color: #333; align-self: flex-start; }
        .user { background-color: #4A90E2; color: white; align-self: flex-end; }
        .chat-input-form { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        #userInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; margin-right: 10px; font-size: 1em; }
        #sendButton { padding: 10px 20px; background-color: #4A90E2; color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 1em; }
        #sendButton:hover { background-color: #357ABD; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Assistant ðŸ¤–</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Hello! How can I help you today?</div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';
                getBotResponse(userMessage);
            }
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // **UPDATED FUNCTION TO SEND DATA TO FLASK**
        async function getBotResponse(userMessage) {
            try {
                // Send the user's message to the Flask backend
                const response = await fetch('/get-answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: userMessage })
                });

                // Wait for the response and convert it to JSON
                const data = await response.json();
                
                // Display the bot's answer
                addMessage(data.answer, 'bot');

            } catch (error) {
                console.error("Error fetching bot response:", error);
                addMessage("Sorry, something went wrong. Please try again.", 'bot');
            }
        }
    </script>
</body>
</html>
